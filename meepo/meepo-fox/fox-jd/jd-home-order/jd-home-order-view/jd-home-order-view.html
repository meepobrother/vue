<ul class="bdbt-1px">
    <li class="myJD-banner bdbt-1px">
        <a href="javascript:;" class="myJD-link">
            <div class="my-item">
                <div class="fl">
                    <span class="couponIn-icon w-15">
                        <img src="https://meepo.com.cn/addons/imeepos_runnerpro/assets/jd/02.png">
                    </span>
                    <span class="myJD-Order">{{widget.leftTitle}}</span>
                </div>
                <div class="fr" (click)="myorder()">
                    <span class="myJD-AllOrder">{{widget.rightTitle}}</span>
                    <span class="myJD-arrow"></span>
                </div>
            </div>
        </a>
    </li>
    <li class="myJD-item bdbt-1px">
        <a href="javascript:;" class="bdr-1px" *ngFor="let order of widget.items">
            <div class="myID-part w-3">
                <span class="myID-img">
                    <img [src]="order.icon">
                    <span name="daifukuan"></span>
                </span>
                <span class="myID-text">{{order.title}}</span>
            </div>
        </a>
    </li>
</ul>
