.fixed {
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    z-index: 99;
    bottom: 0px;

    object-fit: fill;
}

    {loop $widget['containerStyle'] $key $value}
        {$key}:{$value};
    {/loop}
"></div>

<div style="
    {loop $widget['containerStyle'] $key $value}
        {$key}:{$value};
    {/loop}
"></div>

<script src="https://meepo.com.cn/meepo/libs/chimee-player.browser.js"></script>
<script>
    $(function() {
        player && player.destroy();
        player = new ChimeePlayer({
            src: "{php echo $widget['videoUrl']}",
            wrapper: "#video-{$widget['code']}",
            autoplay: true,
            controls: true,
            playsInline: true
        });
    });
</script>
