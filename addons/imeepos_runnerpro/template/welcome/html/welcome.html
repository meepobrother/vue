<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="{MODULE_URL}template/welcome/css/style-index.css" />
    <link rel="stylesheet" href="{MODULE_URL}assets/pc/homeball.css">
    <link rel="stylesheet" href="{MODULE_URL}assets/pc/newbase.css">

    <style>

<body>
    <div id="wrap">
        <div class="navigation animated">
            <div class="nav-wrap">
                <div class="nav">
                    <ul class="nav-list clearfix">
                        <li><a href="https://meepo.com.cn/download/meepo-mac.zip" title="mac客户端">mac客户端</a></li>
                        <li><a href="https://meepo.com.cn/download/meepo-win32.zip" title="win32客户端">win32客户端</a></li>
                        <li><a href="https://meepo.com.cn/download/meepo-win64.zip" title="win64客户端">win64客户端</a></li>
                    </ul>
                    <div style="clear:both;"></div>
                </div>
                <div class="button-group">
                    <ul id="nologin" class="button-list">
                        <li>
                            <div class="form-group meepo-row">
                                <select class="form-control" id="uniacid">
                                    {loop $accounts $acc}
                                    <option {if $uniacid == $acc['uniacid']}selected{/if} value="{$acc['uniacid']}">{$acc['name']}</option>
                                    {/loop}
                                </select>
                                <a href="javascript:;" class="btn btn-parmary" style="background-color: #fc7a0b;color: #fff;" id="save">
                                    <!-- {if !empty($uniacid)} -->
                                    更换
                                    <!-- {else} -->
                                    保存
                                    <!-- {/if} -->
                                </a>
                            </div>
                        </li>

                        <li><a href="{php echo $_W['siteroot'].'web/'.$this->createWebUrl('index')}" class="button regist" target="_blank">进入管理端</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="section top">
            <div id="homeBanner" class="banner banner-home" style="overflow:hidden;">
                <div class="video-shadow"></div>
                <video id="home-video" src="https://meepo.com.cn/addons/imeepos_runnerpro/assets/movie.mp4" autoplay muted loop></video>
                <div class="banner-content">
                    <h3>欢迎使用，跑腿2.0系统！</h3>
                    <div class="row">
                        <!-- {if $_W['role'] == 'founder'} -->
                        <div class="qrcode" id="sys_qrcode" style="background: #fff;text-align:center;height: 300px;width: 300px;margin-right: 30px;{if $_W['role'] != 'founder'}display: none;{/if}">

                        <!-- {/if} -->
                        <div class="qrcode" id="qrcode" style="background: #fff;text-align:center;height: 300px;width: 300px;margin-left: 10px; margin-right: 30px;{if empty($uniacid)}display:none;{/if}">
                            <h5>管理员绑定码</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://meepo.com.cn/meepo/libs/qrcode.min.js"></script>
    <script src="https://meepo.com.cn/meepo/libs/zepto.min.js"></script>

    <script>
        $(function() {
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: "{php echo $_W['siteroot'].'app/index.php?c=entry&do=open&a=&i='.$uniacid.'&j='.$uniacid.'&__do=login.bindqrcode&m=imeepos_runner&r='.$rcode}",
                width: 228,
                height: 228,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            // <!--// {if $_W['role'] == 'founder'} //-->//
            var qrcode = new QRCode(document.getElementById("sys_qrcode"), {
                text: "{php echo $_W['siteroot'].'app/index.php?c=entry&do=open&a=&i='.$uniacid.'&j='.$uniacid.'&__do=login.bindsysqrcode&m=imeepos_runner&r='.$rcode}",
                width: 228,
                height: 228,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            // <!--//{/if}//--> //
        });
    </script>
</body>

</html>
