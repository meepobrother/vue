<fox-page>
    <fox-calendar (onSelect)="onSelect($event)" [(timeLen)]="timeLen">
        <ul class="row-list">
            <li class="row-item">
                <div class="row-item-left">时长：</div>
                <fox-range [(model)]="timeLen" class="row-item-body"></fox-range>
                <div class="row-item-right">{{timeLen / 60}}小时</div>
            </li>
        </ul>
    </fox-calendar>
</fox-page>
