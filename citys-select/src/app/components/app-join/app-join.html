        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" [(ngModel)]="coach.joinForm.mobile" (click)="getCode()" type="tel" placeholder="请输入手机号">
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">小店名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" [(ngModel)]="coach.joinForm.title" type="tel" placeholder="请输入小店名">
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label" style="width: 8em;">服务价格/30分钟</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" [(ngModel)]="coach.joinForm.fee" type="tel" placeholder="请输入服务价格/30分钟">
            </div>
        </div>
        <!-- <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">验证码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" [(ngModel)]="user.code" type="number" placeholder="请输入验证码">
            </div>
        </div> -->
        <div class="weui-cells__title" style="background: #ccc;margin: 0px;color: #000;">简单介绍下自己</div>
        <fox-textarea [(model)]="coach.joinForm.desc" placeholder="请输入个人简介"></fox-textarea>
        <div class="weui-cells__title" style="background: #ccc;margin: 0px;color: #000;">请选择技能</div>
        <div class="weui-cells" style="margin: 0px" *ngFor="let group of groups">
            <a *ngIf="group.children" class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd" (click)="group.open = !group.open">
                    <p>{{group.title}}</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
            <fox-tags (onSelect)="onSelectTag($event)" [isMuilt]="true" [widget]="{items: group.children}" *ngIf="group.open"></fox-tags>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" *ngIf="!loading" (click)="post()" href="javascript:">
                确定
            </a>
            <a class="weui-btn weui-btn_primary" *ngIf="loading" disabled (click)="post()" href="javascript:">
                <i class="weui-loading"></i> 提交中..
            </a>
            <a class="weui-btn weui-btn_default" (click)="cancel()" href="javascript:">取消</a>
        </div>
    </div>

</fox-full>
