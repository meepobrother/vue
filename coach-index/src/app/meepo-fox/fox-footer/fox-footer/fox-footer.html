<div class="fox-footer">
    <div class="fox-footer-container">
        <div class="fox-footer-item" (click)="_onItem(item)" *ngFor="let item of items;index as i;">
            <div class="icon">
                <i [ngClass]="item.icon" *ngIf="item.isIcon"></i>
                <img [src]="item.icon" *ngIf="item.isImage">
            </div>
            <div class="wx-index__footer--title">{{item.title}}</div>
        </div>
    </div>
</div>
