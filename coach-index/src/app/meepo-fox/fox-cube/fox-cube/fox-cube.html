<ul class="wx-index__service">
    <li class="item item_4" *ngFor="let item of items">
        <a class="item_a" href="javascript:;">
            <div class="item__entry">
                <div class="entry__title">{{item.title}}</div>
                <div class="entry__subtitle">{{item.desc}}</div>
            </div>
            <div class="item__thumb">
                <img [src]="item.image">
            </div>
        </a>
    </li>
</ul>
