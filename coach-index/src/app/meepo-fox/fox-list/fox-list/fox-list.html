<ul class="body__list">
    <li class="body__item" *ngFor="let item of items">
        <a class="list__item" href="javascript:;">
            <div class="item__thumb">
                <div class="thumb__img" style="opacity: 1;">
                    <img style="width: 100%;" [src]="item.image">
                </div>
            </div>
            <div class="item__entry">
                <div class="entry__head">
                    <div class="entry__title">挂机空调清洗</div>
                </div>
                <div class="entry__desc">去污除尘，高温杀菌，延长空调使用寿命</div>
                <div class="entry__price">
                    <span class="real__num">98</span>
                    <span class="real__unit">元</span>
                </div>
            </div>
        </a>
    </li>
</ul>
